---
- name: configure appserver
  template:
    src: briefkasten.ini.j2
    dest: "{{apphome}}/briefkasten.ini"
  notify: restart application
  tags:
    - app-config
    - update-app
    - update-config

- name: create .pip directory
  file:
    path: "~/.pip"
    state: directory
    owner: "root"
    mode: "775"
  tags:
    - update-app
    - update-config

- name: upload pip.conf
  copy:
    src: pip.conf
    dest: "~/.pip/pip.conf"
    owner: "root"
    mode: "644"
  tags:
    - update-app
    - update-config

- name: ensure theme directory exists
  file:
    dest: "{{themes_dir}}/{{ploy_theme_name}}"
    state: directory
  when: ploy_use_diazo

- name: upload frontend theme
  # requires ploy-ssh to be in $PATH
  synchronize:
    src: "../../{{ploy_local_theme_path}}"
    dest: "{{themes_dir}}/{{ploy_theme_name}}"
    rsync_opts:
      - "-e ploy-ssh"
  notify: restart application
  tags: update-theme
  when: "{{ ploy_use_diazo }}"

- name: configure supervisor
  template:
    src: supervisord.conf.j2
    dest: /usr/local/etc/supervisor.d/appserver.conf
  notify: restart supervisord
