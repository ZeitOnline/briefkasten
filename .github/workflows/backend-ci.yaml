name: Backend CI
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
concurrency:
  group: backend
  cancel-in-progress: true
jobs:
  linter:
    uses: zeitonline/gh-action-workflows/.github/workflows/pre-commit.yaml@e802aa322f73bcdda80adb540d193436716e4415 # 2.5.0
  build:
    uses: zeitonline/gh-action-workflows/.github/workflows/build-test-push.yaml@e802aa322f73bcdda80adb540d193436716e4415 # 2.5.0
    needs:
      - linter
    secrets: inherit
    with:
      targets: $none  # dummy target in order to run "release-please"
  notify:
    uses: zeitonline/gh-action-workflows/.github/workflows/release-notification.yaml@e802aa322f73bcdda80adb540d193436716e4415 # 2.5.0
    needs:
      - build
    if: needs.build.outputs.release_created
    secrets: inherit
    with:
      environment: production
      version: ${{ needs.build.outputs.tag_name }}
      emoji: mailbox
