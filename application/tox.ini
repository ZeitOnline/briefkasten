[tox]
envlist = py27

[testenv]
changedir = {envdir}/lib/python2.7/site-packages
deps =
    pip == 9.0.1
    setuptools >= 31.0.0
    pdbpp
    pytest===4.4.0
    pytest-cov
    pytest-flakes
    pytest-pep8
    pytest-catchlog
    python-dateutil
    pyramid_debugtoolbar
    pyquery
    mock
    webtest
    devpi-client
    Babel
    Sphinx
    repoze.sphinx.autointerface
commands =
    py.test {posargs}

[pep8]
max-line-length = 131

[testenv:develop]
basepython = python2
envdir = venv/
changedir = .
usedevelop = True
commands =
    pip install -e .
