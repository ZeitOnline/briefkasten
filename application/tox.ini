[tox]
envlist = py3

[testenv]
deps =
    pip >= 20.1
    setuptools >= 46.2.0
    pdbpp
    pytest
    pytest-cov
    python-dateutil
    pyramid_debugtoolbar
    pyquery
    mock
    webtest
    devpi-client
    Babel
    Sphinx
    repoze.sphinx.autointerface
commands =
    pip install --requirement {toxinidir}/requirements.txt
    py.test {posargs} {toxinidir}/briefkasten/tests

[testenv:develop]
basepython = python3
envdir = venv/
changedir = .
usedevelop = True
commands =
    pip install -e .
