[tool:pytest]
addopts =
    --strict
    --flakes
    --pep8
    --cov=briefkasten
    --cov-report=term
    --cov-report=html
    --doctest-modules
    briefkasten
pep8ignore = E501 E128 E731
markers =
    pep8

[flake8]
ignore = E128
max-line-length = 132

[aliases]
dev = develop easy_install briefkasten[development]

[compile_catalog]
directory = briefkasten/locale
domain = briefkasten
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = briefkasten/locale/briefkasten.pot
width = 80

[init_catalog]
domain = briefkasten
input_file = briefkasten/locale/briefkasten.pot
output_dir = briefkasten/locale

[update_catalog]
domain = briefkasten
input_file = briefkasten/locale/briefkasten.pot
output_dir = briefkasten/locale
previous = true
